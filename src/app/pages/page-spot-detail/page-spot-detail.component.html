
<div class="spot-detail" *ngIf="spot">
  <div class="headline-bubble">
    <h1>{{spot.name}}</h1>
  </div>
  <div class="triangle-headline"></div>
  
  <div class="images-container">
    <img src="https://instagram.com/p/{{spot.images[0]}}/media/?size=t" alt="spot.name"  *ngIf="spot.images[0]">
    <img src="https://instagram.com/p/{{spot.images[1]}}/media/?size=t" alt="spot.name"  *ngIf="spot.images[1]">
    <img src="https://instagram.com/p/{{spot.images[2]}}/media/?size=t" alt="spot.name"  *ngIf="spot.images[2]">
  </div>
  
  
  <div class="description-bubble">
    <p>{{spot.description}}</p>
  </div>
  <div class="triangle-description"></div>

<div class="spot-specitications" *ngIf="spot.tags ">
  <span>{{spot.price[0]}}</span>
  <span>{{spot.district[0]}}</span>
  <span *ngFor="let spec of spot.tags">{{spec}}</span>
  <span *ngFor="let spec of spot.vibe">{{spec}}</span>
  <span *ngFor="let spec of spot.situation">{{spec}}</span>
  <span *ngFor="let spec of spot.categories">{{spec}}</span>
</div>


<div class="take-me-there-container">
  <a target="_blank" class="take-me-there-btn" [href]="spot.links.googleMaps">Take me there 🚀</a>
</div>

<div class="add-buttons-container" *ngIf="user">
    <button [ngClass]="inFavorites ? 'add-btn' : 'not-visible'" (click)="onFavEdit()">add to favorites 💘</button>
    <button [ngClass]="!inFavorites ? 'remove' : 'not-visible'" (click)="onFavEdit()">remove from favorites 🙅‍</button>
    <button [ngClass]="inWishList ? 'add-btn' : 'not-visible'" (click)="onSaveEdit()">add to wishlist 📌</button>
    <button [ngClass]="!inWishList ? 'remove' : 'not-visible'" (click)="onSaveEdit()">remove from wishlist 🙅‍</button>
</div>

<div class="back-button-container">
    <a class="back-btn" [routerLink]="['/spots']">Back</a>
  </div>


</div>
