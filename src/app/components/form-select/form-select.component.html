
<div *ngIf="!items">Loading..</div>

<div class="field" *ngIf="selected">
    <ul>
      <li *ngFor="let s of selected; let ix = index"><button (click)="handleDelete(s, ix)">{{s}} X </button></li>
    </ul>
  </div>

<ul>
  <li *ngFor="let s of items" [hidden]="selected.indexOf(s) !== -1">
    <button (click)="handleChange(s)">{{s}}</button>
  </li>
</ul>
