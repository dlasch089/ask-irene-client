<div class="container">
  <form [ngClass]="{'has-error': error}" novalidate class="signup-form-container">
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" name="username" required/>
    </div>
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required/>
    </div>
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" required/>
    </div>
    <div class="form-group actions">
      <button (click)="signup()">signup</button>
      <p *ngIf="error" class="error">Username already exists.</p>
      <p>Already have an account? Log in <a [routerLink]="['/auth/login']">here!</a></p>
    </div>
  </form>
</div>
