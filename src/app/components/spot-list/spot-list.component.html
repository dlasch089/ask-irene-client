<div class="spot-item" *ngFor="let spot of spots">
  <h2>{{spot.name}}</h2>
  <span>{{spot.price}}</span>
  <span>{{spot.categories}}</span>
  <img src="https://instagram.com/p/{{spot.images[0]}}/media/?size=m" alt="{{spot.name}}">
  <img *ngIf="spot.images[1]" src="https://instagram.com/p/{{spot.images[1]}}/media/?size=m" alt="{{spot.name}}">
</div>
