
  <div class="selected-filters-container">
    <span class="selected-filters" *ngFor='let categories of filter.categories'>🍽 {{categories}}</span>
    <span class="selected-filters" *ngFor='let district of filter.district'>🗺 {{district}}</span>
    <span class="selected-filters" *ngFor='let situation of filter.situation'>👫 {{situation}}</span>
    <span class="selected-filters" *ngFor='let price of filter.price'>💸 {{price}}</span>
    <span class="selected-filters" *ngFor='let vibe of filter.vibe'>💃🏻 {{vibe}}</span>
    <span class="selected-filters" *ngFor='let tags of filter.tags'>⭐ {{tags}}</span>
  </div>
  <div class="filter-container">
      <button (click)='clearFilter()'>Clear all 🙅‍</button>
    </div>

  <form (ngSubmit)="findResult()" #myForm="ngForm"  novalidate>
  <div class="container">
    <mat-tab-group class='tab'>
      <mat-tab label="What">
          <ng-template mat-tab-label>
              🍽
          </ng-template>
        <app-filter-select [items]="selectors.categories" [selected]="filter.categories" (onChange)="handleFilterChange('categories', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>
      </mat-tab>
      <mat-tab label="Where">
          <ng-template mat-tab-label>
              🗺
          </ng-template>
        <app-filter-select [items]="selectors.district" [selected]="filter.district" (onChange)="handleFilterChange('district', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>            
      </mat-tab>
      <mat-tab label="Situation">
          <ng-template mat-tab-label>
              👫
          </ng-template>
        <app-filter-select [items]="selectors.situation" [selected]="filter.situation" (onChange)="handleFilterChange('situation', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>
      </mat-tab>
      <mat-tab label="Price">
          <ng-template mat-tab-label>
              💸
          </ng-template>
        <app-filter-select [items]="selectors.price" [selected]="filter.price" (onChange)="handleFilterChange('price', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>
      </mat-tab>
      <mat-tab label="Vibe">
          <ng-template mat-tab-label>
              💃🏻
          </ng-template>
        <app-filter-select [items]="selectors.vibe" [selected]="filter.vibe" (onChange)="handleFilterChange('vibe', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>
      </mat-tab>
      <mat-tab label="Bonus">
          <ng-template mat-tab-label>
              ⭐
          </ng-template>
        <app-filter-select [items]="selectors.tags" [selected]="filter.tags" (onChange)="handleFilterChange('tags', $event)" (onCheck)="handleCheckChange($event)"></app-filter-select>
      </mat-tab>
    </mat-tab-group>
  </div>
    
  </form>
